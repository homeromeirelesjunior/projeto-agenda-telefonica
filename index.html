<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda Telefônica</title>
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/agenda.css">
</head>

<body>

<div id="layout" class="x-borders">
            <div id="breadcrumb">
                <div>
                    Agenda
                </div>
                <div>
                    <span id="user"></span>
                </div>
                <div style="margin-left: auto; margin-right: 0; float: right">
                    <button class="button" id="logout-btn">Logout</button>
    
                    <script type="text/javascript">
                        document.getElementById("logout-btn").onclick = function () {
                            location.href = "/logout"
                        }
                    </script>
                </div>
            </div>     

            <form class="add-form" action="" onsubmit="return false" method="post">

                <div style="padding-bottom: 5px; padding-left: 10px;">
                    <input type="text" id="search" placeholder="Faça uma busca por Nome ou Telefone" autocomplete="off">
                    <label for="search">&#128270;</label>
                </div>
                <table id="phone-book">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>Endereço</th>
                            <th>Email</th>
                            <th width="100">Ações</th>
                        </tr>
                        <tr>
                            <td><input type="text" required name="name" placeholder="Insira o nome" autocomplete="off"></td>
                            <td><input type="text" required name="phone" placeholder="Insira o telefone" autocomplete="off"></td>
                            <td><input type="text" name="address" placeholder="Insira o endereço" autocomplete="off"></td>
                            <td><input type="text" name="email" placeholder="Insira o email" autocomplete="off"></td>
                            <td>
                                <button type="submit" title="Save">&#128190;</button>
                                <button type="reset" onclick="PhoneBook.cancelEdit()" title="Cancel">&#10006;</button>
                            </td>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </form>
     

        <div class="clear"></div>
    
    <footer>
        <p>&copy; Desenvolvido por Homero Meireles</p>
    </footer>
</div>

<script src="js/lib/jquery/jquery-2.1.3.js"></script>
<script src="js/phone-book.js"></script>
<script src="./dist/sweetalert2.all.min.js"></script>

</body>
</html>
